{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <br>
    <div class="col-md-12 upperHeading">
        <span class="heading">Shows</span>
    </div><hr style="margin: 0;">
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-md-12 EventShows">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4 event_image_add">
                            <span style="border: 1px solid grey;width: 100%;height: 100%;"><input type="file" name="eventImage" accept="image/*" required="" id="id_eventImage" onchange="showCheckedSign(this)"></span>
                            <img src="../../static/assets/images/upload.png" alt="" class="uploadImage">
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-12 showData"><b>Show Name : </b>{{ Eform.showName }}</div>
                                <div class="col-md-12 showData"><b>Show Venue : </b>{{ Eform.showVenue }}</div>
                                <div class="col-md-12 showData"><b>Show Price : </b>{{ Eform.showPrice }}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 submitEvent">
                    <button type="submit">Add</button>
                </div>
            </div>
        </div>
    </form>
    
    <script>
        function showCheckedSign(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    UpdatedImage=document.querySelector('.uploadImage');
                    UpdatedImage.src="../../static/assets/images/checked.png"
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</div>
{% endblock content %}
