{% extends 'partials/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 outlet">

                <div class="outlet-text" id="outlet-text">
                    <br>
                    <h1>Medius Data <br>My <button type="submit" class="Analysis-btn" id="Analysis-btn">Analysis!</button></h1>
                    <h3>100% Automatically and Free</h3>
                </div>

            </div>

            <div class="col-md-6 upload-outlet">
                <div class="input-div">
                    <input class="input uploaddata" name="file" type="file" onchange="showCheckedSign(this)" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round"
                        stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor"
                        class="icon">
                        <polyline points="16 16 12 12 8 16"></polyline>
                        <line y2="21" x2="12" y1="12" x1="12"></line>
                        <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
                        <polyline points="16 16 12 12 8 16"></polyline>
                    </svg>
                    <script>
                        function showCheckedSign(input) {
                            if (input.files && input.files[0]) {
                                var reader = new FileReader();
                                reader.onload = function(e) {
                                    document.documentElement.style.setProperty('--upload-color', 'rgb(89, 194, 255)');
                                    var iconElement = document.querySelector('.upload-alert');
                                    var analysisElement = document.querySelector('.Analysis-btn');
                                    iconElement.style.color = "rgb(89, 194, 255)";
                                    analysisElement.style.color = "rgb(89, 194, 255)";
                                    analysisElement.textContent = "Submit";
                                }
                                reader.readAsDataURL(input.files[0]);
                            }
                        }
                    </script>
                </div>
                <div class="upload-alert">
                    <div>
                        <input style="margin-right: .1em;" type="radio" name="contact_method" id="csv" value="csv" checked>
                        <label style="cursor: pointer;" for="csv">CSV</label>
                                    
                        <input style="margin-right: .1em;" type="radio" name="contact_method" id="excel" value="excel">
                        <label style="cursor: pointer;" for="excel">Excel</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
