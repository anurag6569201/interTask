
    <!DOCTYPE html>  
    <html lang="en">  
    <head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Replica of A4 Paper</title>  
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

    <style>  
        * {  
        margin: 0;  
        padding: 0;  
        box-sizing: border-box;  
        }  
        body {  
        display: flex;  
        justify-content: center;  
        align-items: center;  
        background-color: #f4f4f4;  
        font-family: 'Times New Roman', Times, serif;  
        }  
        .a4-page {  
        width: 210mm;
            height: 297mm;
            background: white;
            padding: 10mm;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column; 
        }  
        .title {  
        font-size: 24px;  
        font-weight: bold;  
        text-align: left;  
        }  
        .question {  
            font-size: 18px;
            padding-top: 10px;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }  
        .question span {  
        font-weight: bold;  
        }  
        .question-number {  
        margin-right: 10px;  
        }  
    </style>  
    </head>  
    <body>  
    <div class="a4-page">  
        <p class="title">Simple arithmetic questions</p>
        <div class="question"><div><span class="question-number">(1)</span> \( \frac{3x+4}{5} + \frac{2x-1}{4} = \)</div><div><span class="question-number">(2)</span> \( \frac{5x-3}{6} - \frac{4x+2}{3} = \)</div><div><span class="question-number">(3)</span> \( \frac{2x+1}{4} + \frac{x-3}{6} = \)</div><div><span class="question-number">(4)</span> \( \frac{1}{2}(x+5) - \frac{1}{4}(x-2) = \)</div><div><span class="question-number">(5)</span> \( 3 \left( \frac{2x-4}{3} + \frac{5x+7}{6} \right) = \)</div></div>
    </div>  
    </body>  
    </html>
