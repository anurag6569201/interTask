{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intern</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="../../static/assets/images/analyzer.png" type="image/png">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <style>
    .loader-container {
      display: none;
    }

    .loader-wrapper {
      width: 100%;
      height: 100vh;
      z-index: 1000;
      backdrop-filter: blur(2px);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader {
      border: 16px solid #242424;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <link rel="stylesheet" href="{% static 'assets/css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/index.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/info.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/footer.css' %}">
</head>

<body style="background-image: url(../../static/assets/images/whatsappBack.png);">
  <div class="loader-container" id="loader-container">
    <div class="loader-wrapper">
      <div class="loader" id="loader"></div>
    </div>
  </div>
  <nav class="navbar" style="background: transparent;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'core:index' %}"><img src="../../static/assets/images/analyzerdark.png" width="80px" alt=""></a>
      <button class="navbar-toggler disabled" style="opacity: .6;pointer-events: none;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <header>
    <div class="col-md-12">
      {% block content %}
      {% endblock content %}
    </div>
    <div class="col-md-12">
      <hr style="padding: 0;margin: 0;">
      {% include 'core/footer.html' %}
    </div>
  </header>
</body>

<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
  integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="{% static 'assets/js/index.js' %}"></script>
<script>
  document.querySelector(".Analysis-btn").addEventListener("click", function () {
    document.getElementById("loader-container").style.display = "block"; // Show the loader
  });
</script>

</html>
